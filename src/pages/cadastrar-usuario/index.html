<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Usuário</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
    <div class="menu-lateral">
        <ul>
            <li><a href="../dashboards/index.html">Dashboards</a></li>
            <li><a href="../pdv/index.html">PDV</a></li>
            <li><a href="../estoque/index.html">Estoque</a></li>
            <li><a href="../fornecedores/index.html">Clientes & Fornecedores</a></li>
            <li><a href="../relatorios/index.html">Relatórios de Vendas Diárias</a></li>
            <li><a href="../usuarios/index.html">Usuários</a></li>
            <li><a href="#">Configurações</a></li>
        </ul>
    </div>

    <div class="home">
        <div class="menu-superior">
            <div class="nome-sistema">
                <img src="../../../media/pngwing.com (2).png" id="menu-png">
                <h4>Syscontrol</h4>
            </div>
            <div></div>
            <div class="btn-info">
                <p id="nome-user"></p>
                <img src="../../../media/pngwing.com (1).png" id="logout-png">
            </div>
        </div>
        <div class="menu-intermediario">
            <input type="button" value="< VOLTAR" id="btn-voltar">
        </div>

        <div class="formulario">
            <form id="addprod">
                <div class="form-superior">
                    <div class="">
                        <label>Usuario:</label><br>
                        <input type="text" id="nome"><br>
                    </div>
                    <div class="lateral">
                        <label>Senha:</label><br>
                        <input type="password" id="senha"><br>
                    </div
                    
                </div>

                <div class="cargo">
                    <label>Cargo:</label><br>
                    <select name="filtro" id="filtro">
                        <option value="">- Selecionar Cargo -</option>
                    </select>
                </div>
                
                <div id="error-message" style="color: red; display: none;"></div>
                <div id="sucess-message" style="color: green; display: none;"></div>
                
                
            </form>
        </div>
        <div class="botoes-acao">
            <input type="button" value="Cadastrar Usuário" id="botao-editar">
        </div>
    </div>
    <script src="renderer.js"></script>
                  
</body>
</html>
