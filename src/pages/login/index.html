<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login">
    <div class="app">
      <div class="card">
        <form id="login-form">
          <label>Usuário:</label><br>
          <input type="text" id="username" required><br><br><br><br>
          <label>Senha:</label><br>
          <input type="password" id="password" required><br><br><br>
          <br>
          <input type="button" value="Entrar" id="login-button">
          <a href="../cadastro-user/index.html"><p><u>Cadastre-se</u></p></a>
          <div id="error-message" style="color: red; display: none;"></div>
        </form>
      </div>
      <!-- Aqui está a área para exibir mensagens de erro -->
      
    </div>
    <div class="card-logo">
      <img src="../../../media/1-removebg-preview.png">
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
